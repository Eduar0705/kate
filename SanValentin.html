<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día del Amor y la Amistad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #fff;
            color: #ff6b6b;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #ff6b6b;
            color: #fff;
            transform: translateY(-3px);
        }
        #message {
            margin-top: 2rem;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: #ff6b6b;
            padding: 15px 30px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Feliz Día del Amor y la Amistad</h1>
    <div class="image-container">
        <img src="./Imagen de WhatsApp 2025-02-14 a las 22.35.39_3ca086ca.jpg" alt="Imagen 1" id="image1">
        <img src="./Imagen de WhatsApp 2025-02-14 a las 22.35.39_b39e4816.jpg" alt="Imagen 2" id="image2">
    </div>
    <button onclick="showMessage()">Presiona Aquí</button>
    <div id="message"></div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.textContent = 'Quiero tomar un momento para expresar lo profundamente agradecida que estoy por tenerte en mi vida. Tu amor y apoyo incondicional han sido mi luz en los momentos más oscuros. Siempre has estado a mi lado ofreciendo tu mano cuando más lo necesito y eso significa el mundo para mí. Gracias por ser esa persona especial que siempre sabe cómo hacerme sentir mejor, TE AMO 8 amorcito';
            message.style.opacity = '1';
            
            setTimeout(() => {
                message.style.opacity = '0';
            }, 30000);
        }

        // Function to load random images
        function loadRandomImages() {
            const imageUrls = [
                'https://source.unsplash.com/200x200/?love',
                'https://source.unsplash.com/200x200/?friendship',
                'https://source.unsplash.com/200x200/?heart',
                'https://source.unsplash.com/200x200/?valentine'
            ];

            document.getElementById('image1').src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            document.getElementById('image2').src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        }

        // Load random images when the page loads
        window.onload = loadRandomImages;
    </script>
</body>
</html>
